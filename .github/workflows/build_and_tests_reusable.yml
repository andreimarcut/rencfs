name: build and tests
on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: fmt check
        run: cargo fmt --all --check
      
      - name: check
        run: cargo check --all
      
      - name: tests
        run: cargo test --all