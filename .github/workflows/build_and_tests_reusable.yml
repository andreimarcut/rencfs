name: build and tests
on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fmt check
        run: cargo fmt --all --check
      
      - name: Check
        run: cargo check --all
      
      - name: Tests
        run: cargo test --all