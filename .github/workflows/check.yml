name: check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Clippy
      run: cargo clippy -W clippy::pedantic
    - name: Run tests
      run: cargo test --tests --lib --verbose
    - name: Run doctests
      run: cargo test --package rencfs --doc --verbose
