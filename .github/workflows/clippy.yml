name: clippy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Fmt check
      run: cargo fmt --all --check

    - name: Check
      run: cargo check --all

    - name: Clippy
      run: cargo clippy --all-features -- -D warnings
