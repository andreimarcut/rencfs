name: clippy
on:
  push:
    branches: [ "main" ]
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled
      
env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: fmt check
      run: cargo fmt --all --check

    - name: check
      run: cargo check --all

    - name: clippy
      run: cargo clippy --all-features -- -D warnings
